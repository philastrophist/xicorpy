site_name: XiCorPy

theme:
  name: "material"

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: false
      watch:
        - src

nav:
  - Home: index.md
  - Chatterjee's Xi: xi.md
  - API Reference:
      - XiCor: xicor.md
      - Conditional Dependence: codec.md
      - FOCI: foci.md
